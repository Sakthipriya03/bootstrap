<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Image Carousel</h2>
        <div id="basicCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/spring.jpg" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption bg-dark text-white d-none d-md-block">
                        <h4>Spring Season</h5>
                        <p>Enjoy the blooming flowers and fresh air</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/greenForest.jpg" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption bg-dark text-white d-none d-md-block">
                        <h4>Green Forest</h5>
                        <p>Nature at its purest form.</p>
                    </div>
                    
                </div>
                <div class="carousel-item">
                    <img src="images/street.jpg" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption bg-dark text-white d-none d-md-block">
                        <h4>City Street</h5>
                        <p>The beauty of urban life captured at dusk.</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
             <button class="carousel-control-prev" type="button" data-bs-target="#basicCarousel"
             data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#basicCarousel"
             data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
