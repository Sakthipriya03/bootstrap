<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="[https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css](https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css)">
</head>
<body>
    <div class="m-4">
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn  btn-success">success</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">link</button>
         
        <h2>Outline Buttons</h2>
        <button type="button" class="btn btn-outline-primary">primary</button>
        <button type="button" class="btn btn-outline-secondary">secondary</button>
        <button type="button" class="btn btn-outline-success">success</button>
        <button type="button" class="btn btn-outline-danger">danger</button>
        <button type="button" class="btn btn-outline-warning">warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-link">link</button>

        <h3>Changing the sizes of buttons</h3>
        <button type="button" class="btn btn-primary btn-lg">primary</button>
        <button type="button" class="btn btn-secondary btn-lg">secondary</button>
        <button type="button" class="btn btn-success btn-sm">success</button>
        <button type="button" class="btn btn-danger btn-sm">danger</button>

        <h3>Spinner Button</h3>
        <button type="button" class="btn btn-primary" disabled>primary
            <span class="spinner-border spineer-border-sm"></span>
        </button>
        <button type="button" class="btn btn-secondary" disabled>secondary
            <span class="spinner-border spineer-border-sm"></span>Loading...
        </button>
        <button type="button" class="btn btn-secondary" disabled>secondary
            <span class="spinner-grow spineer-grow-sm"></span>Loading...
        </button>
    </div>

    <h2>Button-Group</h2>
    <div class="m-4">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-outline-primary active">About</button>
            <button type="button" class="btn btn-outline-primary">Services</button>
        </div>
    </div>

    <h2>Mixed Style Button Group</h2>
    <div class="m-4">
        <div class="btn-group">
            <button type="button" class="btn btn-success">
                <i class="bi-eye"></i>View 
            </button>
            <button type="button" class="btn btn-warning">
                <i class="bi-pencil"></i>Edit
            </button>
            <button type="button" class="btn btn-danger">
                <i class="bi-trash"></i>Delete
            </button>
            
            
        </div>
    </div>
</body>
</html>
