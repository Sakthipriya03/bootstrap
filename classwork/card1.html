<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="m-4">
        <div class="card"  style="width: 300px;">
            <img src="images/burger.png" class="card-img-top img-sm" alt="Burger image">
            <div class="card-body text-center">
                <h2 class="card-title">Cheesy Burger</h2>
                <p class="card-text">Cheesy Burger, a juicy , flame-grilled beef
                    patty topped with a generous layer of melted cheddar cheese
                    that oozes with every bite.
                </p>
                <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
        </div>
    </div>
</body>
</html>
