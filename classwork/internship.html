<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Internship Application Form</h1>
    <div class="m-4">
        <form action="submit.html" method="post"></form>
        <div class="mb-3">
            <label class="form-label" for="inputName">
                    Full Name   
                </label>
                <input type="text" class="form-control" id="inputName" required>
        </div>
         <div class="mb-3">
            <label class="form-label" for="inputEmail">
                    Email Address  
                </label>
                <input type="email" class="form-control" id="inputEmail" required>
        </div>
         <div class="mb-3">
            <label class="form-label" for="inputPhoneNumber">
                    Phone Number   
                </label>
                <input type="text" class="form-control" id="inputPhoneNumber" required>
        </div>
         <div class="mb-3">
            <label class="form-label" for="inputCollegeName">
                    College Name   
                </label>
                <input type="text" class="form-control" id="inputCollegeName" required>
        </div>
         <div class="mb-3">
            <label class="form-label" for="inputDegree">
                    Degree   
                </label>
            <select name="inputDegree" id="inputDegree">
                <option value="choose the degree"></option>
                <option value="BE">BE</option>
                <option value="BTech">BTech</option>
                <option value="B.com">B.com</option>
                <option value="Bsc">Bsc</option>
            </select>
         </div>
         <div class="mb-3">
            <label class="form-label" for="inputLink">
                    Resume(link)   
                </label>
                <input type="link" class="form-control" id="inputLink" required>
         </div>
          <div class="mb-3">
            <label class="form-label" for="inputReason">
                    Why should we hire you?  
                </label>
                <textarea rows="3" cols="30" class="form-label" id="inputReason"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
</body>
</html>
