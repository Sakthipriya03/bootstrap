<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="m-4">
        <form action="layout.html" method="post">
            <div class="mb-3">
                <label class="form-label" for="inputEmail">
                        Email    
                </label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="inputpassword">Password</label>
                <input type="password" class="form-control" id="inputpassword" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <div class="form-control">
                    <input class="form-check-input" type="checkbox" id="checkRemember">
                    <label class="form-check-label" for="checkRemember">Remember me</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>
</html>
