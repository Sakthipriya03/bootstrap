<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .demo-content{
            padding: 15px;
            font-size: 18px;
            background: #dbdfe5;
            margin-bottom: 15px;
        }
        .demo-content.bg-alt{
            background: #abb1b8;
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-3">Bootstrap Responsive Layout</h2>
    <div class="text-center my-3">Open the output in a new blank
        tab(click the arrow next to "Show Output" button) and resize
        the browser window to understand how the bootstrap responsive grid
        system works.
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="demo-content">col-md-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">col-md-6</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">col-md-4</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">col-md-8</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="demo-content">col-md-3</div>
            </div>
            <div class="col-md-9">
                <div class="demo-content bg-alt">col-md-9</div>
            </div>
        </div>
    </div>
</body>
</html>
